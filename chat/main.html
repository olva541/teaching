<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wraper">
        <div class="bgDots">
            <div class="Dot"></div>
            <div class="Dot" id="pinkDot"></div>
        </div>
        <div class="statusbar">
                <p class="time">11:11</p>
                <div class="left">
                    <div class="CellularConnection">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="Wifi">
                        <img src="media/ui/Wifi.png" alt="">
                    </div>
                    <div class="Battery">
                        <div class="BatteryWraper">
                            <div class="Border">
                                <div class="Capacity"></div>
                            </div>
                            <div class="BorderCap">
                                <div class="Cap"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="Frame">
                <h1>
                    Verification Your Phone
                </h1>
                <p>
                    Choose signup up to create a new account or Choose login if you already have an account
                </p>
        </div>
        <div class="Buttons">
            <input type="button" value="SIGN UP">
            <input type="button" value="Login">
        </div>
        <div class="Dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
